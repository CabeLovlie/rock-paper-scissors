<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="pageHeader">
      <h2 class="gameTitle">Are you ready for a game of Rock, Paper, Scissors?</h2>
      <button class="startGame">Start Game</button>
    </div>
    <div class="gameUI">
      <div class="topUI">
        <div class="roundUI">
          <div class="roundsTitle">Round</div>
          <div class="roundNumber">0</div>
        </div>
        <div class="scoresUI">
          <div class="playerScore">
            <div class="playerScoreDisplay">0</div>
            <div class="playerScoreTitle">Player</div>
          </div>
          <div class="compScore">
            <div class="compScoreDisplay">0</div>
            <div class="compScoreTitle">Computer</div>
          </div>
        </div>
      </div>
      <div class="options">
        <div class="buttons">
          <button class="rock"><img src="images/rockIcon.png" width="200px"></button>
          <button class="paper"><img src="images/paperIcon.png" width="200px"></button>
          <button class="scissors"><img src="images/scissorsIcon.png" width="200px"></button>
        </div>
      </div>
      <div class="resultUI">
        <div class="choiceDisplay">
          <h4 class="playerChoice"></h4>
          <h4 class="compChoice"></h4>
        </div>
        <h4 class="resultText"></h4>
      </div>
      <div class="reload">
        <button class="reloadButton"></button>
      </div>
    </div>
	<script src="index.js"></script>
  </body>
</html>
